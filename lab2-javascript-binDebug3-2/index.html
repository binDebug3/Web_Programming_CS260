<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Forecasts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather</a>
    </nav>
    
    <div class="header">
      <h1>Weather Forecasts</h1>
    </div>
    
    <div class="fancy_form">
      <form>
        <label id="instructions">Enter a U.S. City:</label>
        <input id="weatherInput" type="text"></input><br/>
        <input id="weatherSubmit" type="submit" value="Submit"></input>
      </form>
    </div>
    
    <div id="weatherResults"></div>

    <div id="forecastResults"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" 
            integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" 
            crossorigin="anonymous">
    </script>
    <script text="type/javascript" src="script.js">
    </script>
  </body>
</html>
